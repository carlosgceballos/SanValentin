<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬øQuieres ser mi San Valent√≠n? üíù</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #4a148c, #6a1b9a, #7b1fa2, #8e24aa);
            background-size: 400% 400%;
            animation: gradientMove 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: white;
            padding: 60px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(74, 20, 140, 0.5);
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 10;
            border: 3px solid #ba68c8;
        }

        .lagoona-image {
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            background-image: lagoona.jpng; /* Aseg√∫rate de tener la imagen en la ruta correcta */
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            border: 4px solid #ba68c8;
            box-shadow: 0 4px 15px rgba(186, 104, 200, 0.5);
        }

        h1 {
            color: #7b1fa2;
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .emoji {
            font-size: 4em;
            margin: 20px 0;
            opacity: 0.9;
        }

        p {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            position: relative;
            min-height: 60px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #yesBtn {
            background: linear-gradient(45deg, #7b1fa2, #9c27b0);
            color: white;
            animation: glow 2s infinite;
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 4px 15px rgba(123, 31, 162, 0.4); }
            50% { box-shadow: 0 4px 25px rgba(123, 31, 162, 0.8); }
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(156, 39, 176, 0.6);
        }

        #noBtn {
            background: #e0e0e0;
            color: #666;
            position: absolute;
        }

        #noBtn:hover {
            background: #d0d0d0;
        }

        .hidden {
            display: none;
        }

        .success {
            animation: celebrate 0.5s;
        }

        @keyframes celebrate {
            0%, 100% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(-10deg) scale(1.1); }
            75% { transform: rotate(10deg) scale(1.1); }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ba68c8;
            animation: confettiFall 3s linear;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <div class="lagoona-image"></div>
        <h1>üíú Carlota üíú</h1>
        <p style="font-size: 1.1em; color: #7b1fa2; margin-bottom: 10px; font-style: italic;">La mejor novia del planeta</p>
        <div class="emoji">‚ú®</div>
        <p>¬øQuieres ser mi San Valent√≠n?</p>
        <div class="buttons">
            <button id="yesBtn" onclick="handleYes()">¬°S√ç! üíï</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No üò¢</button>
        </div>
    </div>

    <script>
        // Mover el bot√≥n "No"
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const container = document.querySelector('.container');
            
            const maxX = container.offsetWidth - noBtn.offsetWidth - 40;
            const maxY = 200;
            
            const randomX = Math.random() * maxX - (maxX / 2);
            const randomY = Math.random() * maxY - 100;
            
            noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
            
            // Hacer el bot√≥n S√≠ m√°s grande
            const yesBtn = document.getElementById('yesBtn');
            const currentSize = parseFloat(getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (currentSize + 2) + 'px';
        }

        // Crear confetti
        function createConfetti() {
            const colors = ['#7b1fa2', '#9c27b0', '#ba68c8', '#ce93d8', '#e1bee7'];
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    document.body.appendChild(confetti);

                    setTimeout(() => confetti.remove(), 3000);
                }, i * 20);
            }
        }

        // Mover autom√°ticamente el bot√≥n "No"
        let autoMoveInterval;
        
        function startAutoMove() {
            autoMoveInterval = setInterval(() => {
                moveButton();
            }, 1000); // Se mueve cada segundo
        }

        // Iniciar el movimiento autom√°tico despu√©s de 2 segundos
        setTimeout(startAutoMove, 2000);

        function handleYes() {
            // Detener el movimiento autom√°tico
            clearInterval(autoMoveInterval);
            
            const container = document.getElementById('mainContainer');
            container.classList.add('success');
            
            createConfetti();
            
            setTimeout(() => {
                container.innerHTML = `
                    <div class="lagoona-image"></div>
                    <h1>¬°Perfecto! ‚ú®</h1>
                    <div class="emoji">üíú</div>
                    <p style="font-size: 1.5em; color: #7b1fa2; line-height: 1.6;">
                        ¬°Sab√≠a que dir√≠as que s√≠!
                    </p>
                    <p style="font-size: 1.3em; margin-top: 20px; color: #9c27b0;">
                        Comeremos mucho en Cocina de Angelo üçù
                    </p>
                    <p style="font-size: 1.1em; margin-top: 20px; font-style: italic;">
                        ¬°Ser√° el mejor San Valent√≠n! üíù
                    </p>
                `;
                
                // M√°s confetti
                setTimeout(createConfetti, 500);
                setTimeout(createConfetti, 1000);
            }, 500);
        }
    </script>
</body>
</html>
